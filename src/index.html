<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>My js web</title>
  </head>
  <body>
    <header>
      <div class="log-container">
        <img src="./images/logo.png" alt="logo" />
        <h4 class="logo">Lorem.inc</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contacts</a></li>
        </ul>
      </nav>

      <div class="cart">
        <img src="./images/cart.png" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch beseless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button id="cta-select">Show Details</button>
            <button id="cta-add">Add To Cart</button>
            <button id="cta-toggle">Toggle Image</button>
          </div>
          <div class="detail-text">
            <p>
              The new 14 inch beseless display offering a 4k display with touch
              screen
            </p>
            <p>Inch: 14 inch screen</p>
            <p>Price: $230 Dollars</p>
            <hr />
          </div>
        </div>
        <div class="cover">
          <img src="./images/cover2.jpg" alt="cover" />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="../dist/bundle.js"></script>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
